
<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TodoMVC</title>
	</head>
	<body>
	<h1>Contacts</h1>
	
	<form id="contact_form">
	<div>
	<label for="first_name">First Name:</label>
	<input type="text" id="first_name" name="first_name">	
	</div>		
	<div>
	<label for="last_name">Last Name:</label>
	<input type="text" id="last_name" name="last_name">	
	</div>		
	<div>
	<label for="email_address">Email Address:</label>
	<input type="text" id="email_address" name="email_address">	
	</div>		
	<div>
	<label for="description"> Description:</label>
	<textarea type="text" id="description" name="description"></textarea>	
	</div>		
	<input type="submit" value="Add Contact">
	</form>
	<table id="tableC">
	<tr><td>First Name</td><td>Last Name</td><td>Email</td><td>Description</td><td>Delete</td></tr>
	</table>
	<div id="edit_contact">
	</div>
	
	<script id="t" type="text/template">
		<td><%= first_name%></td><td><%= last_name %></td><td><%= email_address%></td><td><%= description%></td><td><a href="#api/contacts/<%=_id%>" class="delete" >Delete</a></td><td><a href="#api/contacts/<%=_id%>" class="edit" >Edit</a></td>
	</script>
	
	
	<script id="t1" type="text/template">
	<form id="editcontact_form">
	<div>
	<label for="edit_first_name">First Name:</label>
	<input type="text" id="edit_first_name" name="edit_first_name" value="<%= first_name%>">	
	</div>		
	<div>
	<label for="edit_last_name">Last Name:</label>
	<input type="text" id="edit_last_name" name="edit_last_name" value="<%= last_name%>">	
	</div>		
	<div>
	<label for="email_address">Email Address:</label>
	<input type="text" id="edit_email_address" name="edit_email_address" value="<%=email_address%>">	
	</div>		
	<div>
	<label for="edit_description"> Description:</label>
	<textarea type="text" id="edit_description" name="edit_description" ><%=description%></textarea>	
	</div>		
	<input type="submit" value="Edit Contact">
	<button type="button" class="cancel">Cancel</button>
	
	</form>
	


	</script>



	<script	src="js/jquery.min.js"></script>
		<script	src="js/underscore-min.js"></script>
		<script	src="js/backbone-min.js"></script>
			<script	src="js/main2.js"></script>
			<script	src="js/models.js"></script>
			<script	src="js/collections.js"></script>
			<script	src="js/views.js"></script>
			<script	src="js/router.js"></script>
			
	<script>
	
	
	
	
	new App.Router;
	Backbone.history.start();
	App.contacts=new App.Collections.Contacts();
	App.contacts.fetch().then(function(){
	new App.Views.App({collection:App.contacts});
	});
	</script>
	
	</body>
</html>
