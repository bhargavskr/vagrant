<!DOCTYPE html>
<html>
<head>
<title>Bookstore App</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/jquery-ui.min.css">

</head>
<body>
<script type="text/template" id="">

</script>
<div id="books">
<form id="addBook">
<div>
<label for="coverImage"> Cover Image: </label>
<input id="coverImage" type="file" /> 
<label for="title">Title:</label><input id="title" type="text"/> <br	>
<label for="author">Author:</label><input id="author" type="text"/>
<label for="releaseDate">Release Date:</label><input id="releaseDate" type="text"/>
<label for="keywords">Keywords:</label><input id="keywords" type="text"/>
<button id="add" />ADD</button>
</div>
</form>
</div>
<script type="text/template" id="bookTemplate" >
<img src="<%= coverImage%>" height="100" width="100"/>
<ul>
		<li><%= title %></li>
		<li><%= author%></li>
		<li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
		<li><% _.each( keywords, function( keyobj ) {%>
<%= keyobj.keyword %><% } ); %></li>		
</ul>
<button class="delete"> Delete </button>
</script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/dateformat.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>

<script src="js/models/book.js"></script>
<script src="js/collections/books.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/views/bookView.js"></script>
<script src="js/views/bookListView.js"></script>
<script src="js/app.js"></script>

</body>

</html>
