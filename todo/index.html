<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Backbon.js TodoMVC</title>
	<link rel="stylesheet" href="js/css/base.css">
		<link rel="stylesheet" href="js/css/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="Whats needs to be done?" autofocus>
			</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">	
			<label for="toggle-all"> Mark all as Complete</label> 
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
		</section>
	
		
		<div>
		<p>Double Click to edit a todo</p>
		<p>Written by Bhargav Ravuri</p>
		<p>Part Of TodoMVC</p>
		</div>
		<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked': ''%> >
			<label><%= title %></label>
			<button type="button" class="destroy"> Close </button>
		
		</div>
		<input class="edit" value="<%- title %>">
		</script>
		
		<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1? 'item':'items' %> left </span>	
		<ul id="filters">
			<li><a class="selected" href="#/">ALL</a> </li>
			<li><a class="selected" href="#/active">Active </a></li>
			<li><a class="selected" href="#/completed">Completed </a></li>
		</ul>
		<% if(completed){%> 
		<button id="clear-completed"> Clear Completed (<%= completed %>)</button>
		<% } %>
		</script>
		
		
		<script	src="js/lib/jquery.min.js"></script>
		<script	src="js/lib/underscore-min.js"></script>
		<script	src="js/lib/backbone-min.js"></script>
		<script	src="js/lib/backbone.localStorage.js"></script>
			<script src="js/app.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/views/todos.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/app.js"></script>
		<script src="js/routers/router.js"></script>
	
	</body>
</html>
